Name: gateway-example # gateway name
Host: localhost # gateway host
Port: 8888 # gateway port

LoginPrefix: /v1
AuthPrefix: /v2

Log:
  Level: info
  Mode: file
  MaxBackups: 10
  MaxSize: 200
  Rotation: size
  Path: log

Auth:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: mooonauth.rpc

Login:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: mooonlogin.rpc

Upstreams: # upstreams
  - Grpc:
      Etcd:
        Hosts:
          - 127.0.0.1:2379
        Key: user.rpc
    #ProtoSets:
    #  - proto/user.pb
    Mappings: # Mappings can also be written in proto options
      - Method: get
        Path: /v1/query_user
        RpcPath: user.User/query_user
