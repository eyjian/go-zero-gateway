Name: gateway-example # gateway name
Host: localhost # gateway host
Port: 6688 # gateway port

Log: # Log conf
  Encoding: plain
  Level: info
  Mode: console # file
  MaxBackups: 10
  MaxSize: 200
  Rotation: size
  Path: log

Login: # Login service client conf
  Prefix: /v1
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: mooonlogin.rpc

Auth: # Authentication service client conf
  Prefix: /v2
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: mooonauth.rpc

Upstreams: # upstreams
  - Grpc:
      Etcd:
        Hosts:
          - 127.0.0.1:2379
        Key: mooonlogin.rpc
    #ProtoSets:
    #  - proto/mooonlogin.pb
    Mappings: # Mappings can also be written in proto options
      - Method: post
        Path: /v1/login
        RpcPath: mooon_login.MooonLogin/Login
  - Grpc:
      Etcd:
        Hosts:
          - 127.0.0.1:2379
        Key: user.rpc
    #ProtoSets:
    #  - proto/user.pb
    Mappings: # Mappings can also be written in proto options
      - Method: get
        Path: /v2/query_user
        RpcPath: user.User/query_user